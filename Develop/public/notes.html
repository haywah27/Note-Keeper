<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Note Taker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <link rel="stylesheet" href="/assets/css/styles.css">
</head>

<body>
  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Note Taker
    </a>
    <div class="icons">
      <i class="fas fa-save text-light save-note"></i>
      <i class="fas fa-pen text-light new-note"></i>
    </div>
  </nav>
  <div class="container-fluid">
    <div class="row">
      <div class="col-4 list-container">
        <div class="card">
          <ul class="list-group">
          </ul>
        </div>
      </div>
      <div class="col-8">
        <input class="note-title" placeholder="Note Title" maxlength="28" type="text">
        <textarea class="note-textarea" placeholder="Note Text"></textarea>
      </div>
    </div>
  </div>

  <script src="/assets/js/index.js"></script>

  <script type="text/javascript">
     function runNoteQuery() {
        var currentURL = window.location.origin;
        $.ajax({url: currentURL + "/api/notes", method: "GET"})
            .done(function(noteData){
              console.log("---------------------");
              console.log("URL: " + currentURL + "/api/notes")
              console.log("---------------------");
              console.log(noteData);
              console.log("---------------------");

              for (let i = 0; i < noteData.length; i++) {
                console.log(noteData[i]);

                let noteSection = $("<div>");
                noteSection.addClass("well");
                noteSection.attr("id", "noteWell-" + i + 1);
                $(".list-group").append(noteSection);

                let noteNum = i + 1;
                $("#noteWell-" + i + 1).append("<h2><span class='noteTitle'>" + noteNum + "</span> | " + noteData[i].title + "&emsp;" + "<i class='fas fa-trash-alt text-danger fa-xs'></i></h2>");
              }

            });
      }
      runNoteQuery();
      $(".save-note").on("click", function() {
          var newNote = {
            title: $(".note-title").val().trim(),
            text: $(".note-textarea").val().trim()
          };
          console.log(newNote);

          var currentURL = window.location.origin;
          $.post(currentURL + "/api/notes", newNote, function(data){
            if (data==true){
              alert("Note saved!");
            }

            $(".note-title").val("");
            $(".note-textarea").val("");
          })
      });
      
  </script>
  
</body>

</html>
